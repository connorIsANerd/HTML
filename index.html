<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Adventure Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<script>
  // Initial game state
  let playerName = prompt("Welcome to the Maze Adventure Game! Enter your name:");
  alert(`Hello, ${playerName}! You find yourself at the entrance of a mysterious maze. Let's see if you can find your way out.`);

  // Function to handle user choices
  function makeChoice(message, options) {
    let choice = prompt(`${message}\n\n${options}`).toLowerCase();
    return choice;
  }

  // Start the maze adventure
  let currentLocation = "entrance";

  while (true) {
    if (currentLocation === "entrance") {
      alert("You are at the entrance of the maze. You see two paths.");
      let pathChoice = makeChoice("Which path will you take?", "1. Go left\n2. Go right");

      if (pathChoice === "1") {
        alert("You chose the left path. It leads you to a dead-end. Try again.");
      } else if (pathChoice === "2") {
        alert("You chose the right path. You find a key and a door.");
        let doorChoice = makeChoice("What will you do?", "1. Use the key on the door\n2. Go back");
        if (doorChoice === "1") {
          alert("Congratulations! You unlocked the door and escaped the maze. You won!");
          break;
        } else {
          alert("You decide to go back to the entrance.");
        }
      } else {
        alert("Invalid choice. Try again.");
      }
    } else {
      // Additional locations and choices can be added for a more complex maze
      alert("You find yourself in an unknown location. The adventure ends.");
      break;
    }
  }
</script>

</body>
</html>
